<!DOCTYPE html>
<html lang="en">
<head>
    <title>WeListen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material design bootstrap -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/css/mdb.min.css" rel="stylesheet">

    <!-- Own styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">


</head>

<body>
    <div class="container">
        <div class="content">
            <img src="/static/img/logo_light.jpg" alt="WeListen Logo" />
            <!-- <p id="questionHeader"><b></b></p> -->

            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <h2 id="question"></h2>

            <div class ="form-group shadow-textarea" id="normal-answer-container">
                <textarea class="form-control z-depth-1" rows="5" id="transcription" readonly></textarea>
            </div>

            <div id="multiple-choice-container">
                <!-- Options are rendered directly in js -->

            </div>
        </div>
        <div class="buttons">
            <button id="clearButton" class="btn btn-success">Clear</button>
            <br>
            <button id="previousButton" class="btn btn-default btn-sm">Previous</button>
            <button id="nextButton" class="btn btn-default btn-sm">Next</button>
            <br>
            <p id="messageOutput"></p>
            <button id="reviewButton" class="btn btn-success">Review Form</button>
            <br>
        </div>
    </div>

    <div id="overlay">
        <div id="text"></div>
        <button id="saveButton" class="btn btn-success btn-lg">Save as PDF</button>
        <br>
        <button id="closeButton" class="btn btn-secondary btn-sm">Close</button>
    </div>
    




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"
            integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/js/mdb.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/socket.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
