<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>We Listen - Forms</title>
    <!-- Material design bootstrap -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/css/mdb.min.css" rel="stylesheet">

     <!-- Own styles -->
     <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('mainpage') }}">WeListen</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Filling Forms With Your Voice</h1>
            <p class="lead">WeListen provides a balbalbla gotta come up with some short description here still.</p>
          </div>
        </div>

    <h1 id="title">Choose a form to fill</h1>

      <div class="d-flex justify-content-center">
      
        {% for form in forms %}
          <div class="card" style="width:400px">
          <div class="card-body d-flex flex-column">
            <h4 class="card-title">{{ form.name }}</h4>
            <p class="card-text">{{ form.description }}</p>
            <a href="/forms/{{form.id}}" class="mt-auto btn btn-primary">Fill In Form</a>
          </div>
          </div>
        {% endfor %}

         
        

      </div>


    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/js/mdb.min.js"></script>
    
</body>
</html>
